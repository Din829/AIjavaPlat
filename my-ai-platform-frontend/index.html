<!--
  Vite 应用的 HTML 入口文件。
  这个文件是单页应用的骨架，Vue 应用最终会被挂载到这个页面的 <div id="app"></div> 元素上。
  可以在 <head> 中引入全局 CSS、字体或第三方库的 CDN 链接。
  Vite 会在构建时自动处理 <script type="module" src="/src/main.ts"></script> 的转换和打包。
-->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Vue + TS</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
